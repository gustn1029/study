<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(data) {
        let stack = [];
        let sandwichCount = 0;
        const sandwich = [1, 2, 3, 4, 1];

        for (let ingredient of data) {
          stack.push(ingredient);

          if (stack.length >= sandwich.length) {
            if (stack.slice(-sandwich.length).join("") === sandwich.join("")) {
              stack.slice(0, -sandwich.length);
              sandwichCount++;
            }
          }
        }

        return sandwichCount;
      }

      const data = [1, 1, 1, 2, 3, 4, 1, 2, 3, 4, 1];
      solution(data);
    </script>
  </body>
</html>
