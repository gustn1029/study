<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculator.js" defer></script>
</head>
<body>
    <section>
        <h1 class="hidden">계산기</h1>
        <div>
            <p></p>
        </div>
        <ul>
            <li><button type="button" class="num-btn">1</button></li>
            <li><button type="button" class="num-btn">2</button></li>
            <li><button type="button" class="num-btn">3</button></li>
            <li><button type="button" class="num-btn">+</button></li>
            <li><button type="button" class="num-btn">4</button></li>
            <li><button type="button" class="num-btn">5</button></li>
            <li><button type="button" class="num-btn">6</button></li>
            <li><button type="button" class="num-btn">-</button></li>
            <li><button type="button" class="num-btn">7</button></li>
            <li><button type="button" class="num-btn">8</button></li>
            <li><button type="button" class="num-btn">9</button></li>
            <li><button type="button" class="num-btn">*</button></li>
            <li><button type="button" class="num-btn">AC</button></li>
            <li><button type="button" class="num-btn">0</button></li>
            <li><button type="button" class="num-btn">=</button></li>
            <li><button type="button" class="num-btn">/</button></li>
        </ul>
    </section>
</body>
</html>
